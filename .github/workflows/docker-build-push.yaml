name: docker-build-push

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - '*'
jobs:
  variables:
    runs-on: ubuntu-latest
    outputs:
      date: ${{ steps.date.outputs.value }}
      branch_tag: ${{ steps.branch.outputs.value }}
      tag: ${{ steps.tags.outputs.value }}
      dockerhub_repo: ${{steps.setup.outputs.repo}}
      dockerhub_image:  ${{steps.setup.outputs.image}}
    steps:
      - 
        uses: actions/checkout@v2
      - 
        name: Read setup.json file
        run: |
          echo 'SETUP_JSON<<EOF' >> $GITHUB_ENV
          cat setup.json >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
          cat $GITHUB_ENV
      - 
        name: show json content
        run: |
          echo '${{env.SETUP_JSON}}'
      - 
        name: parse setup json 
        id: setup
        run: |
          echo  "::set-output name=repo::${{fromJson(env.SETUP_JSON).dockerhub_repo}}"
          echo  "::set-output name=image::${{fromJson(env.SETUP_JSON).dockerhub_image}}"
      - 
        name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x
      -   
        name: Get current date
        id: date
        run: echo "::set-output name=value::$(date +'%Y-%m-%d')"
      - 
        name: Get Branch tag
        id: branch
        run: echo "::set-output name=value::${{steps.setup.outputs.repo}}/${{steps.setup.outputs.image}}:${{steps.date.outputs.value}}_${{env.GITHUB_REF_SLUG}}"
      - 
        name: Get Latest tag
        id: latest
        run: echo "::set-output name=value::${{steps.setup.outputs.repo}}/${{steps.setup.outputs.image}}:latest"
      - 
        uses: haya14busa/action-cond@v1
        id: tags
        with:
          cond: ${{ env.GITHUB_REF_SLUG == 'main' }}
          if_true: ${{env.branch_tag}}, ${{env.latest_tag}}
          if_false: ${{env.branch_tag}}
        env:
          branch_tag: ${{steps.branch.outputs.value}}
          latest_tag: ${{steps.latest.outputs.value}}
  build_docker:
    needs: variables
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - 
        name: Get hash key for cache
        id: hash
        uses: theowenyoung/folder-hash@v2.0.1
        with:
          path: installation
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ steps.hash.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Show variables
        run: |
          echo date = ${{ needs.variables.outputs.date }}
          echo tags = ${{ needs.variables.outputs.tag }}
          echo branch = ${{ needs.variables.outputs.branch_tag }}
          echo hash = ${{ steps.hash.outputs.hash }}
          echo github.workspace = ${{ github.workspace }}
      - name: clear up some space
        run: installation/free_disk_space.sh

      -
        name: Build and push branch
        uses: docker/build-push-action@v2
        with:
          file: installation/Dockerfile
          push: true
          build-args: |
            GITHUB_PAT=${{ secrets.PAT_GITHUB }} 
          tags: ${{ needs.variables.outputs.tag }}
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=local,mode=max,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
  test-pipeline:
    needs: ["variables","build_docker"]
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: list files
        run: ls -R ${{ github.workspace }}
      -
        name: test echo  
        if: always()
        uses: yfarjoun/docker-run-action@yf_optional_quote_input
        with:
          image: ${{ needs.variables.outputs.branch_tag }}
          options: -v ${{ github.workspace }}/test:/app/local
          script_prefix: -c
          shell: /bin/bash
          quote_argument: true
          run: echo hello world

      -
        name: test java
        uses: yfarjoun/docker-run-action@yf_optional_quote_input
        if: always()
        with:
          image: ${{ needs.variables.outputs.branch_tag }}
          options: -v ${{ github.workspace }}/test:/app/local 
          script_prefix: -c
          shell: /bin/bash
          quote_argument: true
          run: java -version
      -
        name: test get bwa version
        if: always()
        uses: yfarjoun/docker-run-action@yf_optional_quote_input
        with:
          image: ${{ needs.variables.outputs.branch_tag }}
          options: -v ${{ github.workspace }}/test:/app/local
          script_prefix: -c
          shell: /bin/bash
          quote_argument: true
          # you have to escape the space that follows the colon character because otherwise it breaks the yaml....
          # also note that the double single-quotes will be converted into single single-quotes....
          run: bwa 2>&1 |  grep -e ''^Version'' |  sed ''s/Version:\ //''
      -
        name: test python as shell
        if: always()
        uses: yfarjoun/docker-run-action@yf_optional_quote_input
        with:
          image: ${{ needs.variables.outputs.branch_tag }}
          options: -v ${{ github.workspace }}/test:/app/local 
          script_prefix: -c
          shell: python
          quote_argument: true
          run: print("hello")
      - name: test R
        uses: yfarjoun/docker-run-action@yf_optional_quote_input
        with:
          image: ${{ needs.variables.outputs.branch_tag }}
          options: -v ${{ github.workspace }}/test:/app/local
          script_prefix: -e
          shell: R
          quote_argument: true
          # Note that the double single-quotes will be converted into single single-quotes....
          run: library(''GenomicFeatures'')
      - name: testlist files
        if: always()
        run: ls -R ${{ github.workspace }}
      
 
 